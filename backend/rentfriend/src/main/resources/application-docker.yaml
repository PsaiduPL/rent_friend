
spring:
  datasource:

    driver-class-name: org.postgresql.Driver
    password: user
    url: jdbc:postgresql://localhost:5433/rentfriend
    username: user
  docker:
    compose:
      enabled: true
      skip:
        in-tests: false
  jpa:
    defer-datasource-initialization: true
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        enable_lazy_load_no_trans: false
        format_sql: false
    show-sql: true
  sql:
    init:
      data-locations: classpath:db/data-docker.sql
      mode: always
      schema-locations: classpath:db/schema-docker.sql

init:
  data:
    size: 50
    cityRegex: KRAKÓW|WARSZAWA|POZNAŃ|GDAŃSK|RZESZÓW|WROCŁAW|SZCZECIN|GDYNIA|ŁÓDŹ|OPOLE|TORUŃ|BYDGOSZCZ|KATOWICE